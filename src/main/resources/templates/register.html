<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Registracija</title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="icon" type="image/png" th:href="@{/images/icon.png}" />
    <link href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://use.fontawesome.com/releases/v5.8.1/css/all.css" rel="stylesheet">
    <link th:href="@{/css/styles.css}" rel="stylesheet" />
</head>
<body>
<div class="container">
    <div class="justify-content-center">
        <div class="col-md-6">
            <div class="card">
                <form method="post" action="/auth/register" th:object="${user}" class="box">
                    <input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}" />
                    <h1>Registriraj se</h1>
                    <p class="text-muted"> Ispunite obrasce kako biste se registrirali:</p>
                    <input required type="text" th:field="*{firstName}" placeholder="Ime">
                    <input required type="text" th:field="*{lastName}" placeholder="Prezime">
                    <input required type="text" th:field="*{email}" placeholder="Email">
                    <input required type="password" th:field="*{password}" placeholder="Lozinka">
                    <input required type="password" th:field="*{confirmPassword}" placeholder="Potvrdite lozinku">

                    <div th:if="${#fields.hasErrors('firstName')}" class="alert alert-danger" role="alert">
                        <span th:errors="*{firstName}"></span>
                    </div>
                    <div th:if="${#fields.hasErrors('lastName')}" class="alert alert-danger" role="alert">
                        <span th:errors="*{lastName}"></span>
                    </div>
                    <div th:if="${#fields.hasErrors('email')}" class="alert alert-danger" role="alert">
                        <span th:errors="*{email}"></span>
                    </div>
                    <div th:if="${#fields.hasErrors('password')}" class="alert alert-danger" role="alert">
                        <span th:errors="*{password}"></span>
                    </div>
                    <div th:if="${#fields.hasErrors('confirmPassword')}" class="alert alert-danger" role="alert">
                        <span th:errors="*{confirmPassword}"></span>
                    </div>

                    <input type="submit" value="Registriraj se">

                    <p class="my-3 text-light">Već imate račun? <a href="/auth/login">Prijavite se ovdje</a></p>

                    <div class="col-md-12">
                        <ul class="social-network social-circle">
                            <li><a href="#" class="icoFacebook" title="Facebook"><i class="fab fa-facebook-f"></i></a></li>
                            <li><a href="#" class="icoTwitter" title="Twitter"><i class="fab fa-twitter"></i></a></li>
                            <li><a href="#" class="icoGoogle" title="Google +"><i class="fab fa-google-plus"></i></a></li>
                        </ul>
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>

<script src="https://code.jquery.com/jquery-3.2.1.slim.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js"></script>
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"></script>
</body>
</html>
