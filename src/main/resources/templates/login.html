<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Prijava na sustav</title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="icon" type="image/png" th:href="@{/images/icon.png}" />
    <link href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://use.fontawesome.com/releases/v5.8.1/css/all.css" rel="stylesheet">
    <link th:href="@{/css/styles.css}" rel="stylesheet" />
</head>
<body>
<div class="container">
    <div class="justify-content-center">
        <div class="col-md-6">
            <div class="card">
                <form method="post" action="/auth/login" class="box" th:object="${user}">
                    <input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}" />
                    <h1>Prijavi se</h1>
                    <p class="text-muted"> Unesite vaše podatke za prijavu:</p>
                    <input required type="text" th:value="*{email}" name="email" placeholder="Email">
                    <input required type="password" th:value="*{password}" name="password" placeholder="Password">

                    <div th:if="${#fields.hasErrors('email')}" class="alert alert-danger" role="alert">
                        <span th:errors="*{email}"></span>
                    </div>
                    <div th:if="${#fields.hasErrors('password')}" class="alert alert-danger" role="alert">
                        <span th:errors="*{password}"></span>
                    </div>

                    <input type="submit" value="Prijavi se">

                    <p class="my-3 text-light">Nemate račun? <a href="/auth/register">Registrirajte se ovdje</a></p>

                    <div class="col-md-12">
                        <ul class="social-network social-circle">
                            <li><a href="#" class="icoFacebook" title="Facebook"><i class="fab fa-facebook-f"></i></a></li>
                            <li><a href="#" class="icoTwitter" title="Twitter"><i class="fab fa-twitter"></i></a></li>
                            <li><a href="#" class="icoGoogle" title="Google +"><i class="fab fa-google-plus"></i></a></li>
                        </ul>
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>

<script src="https://code.jquery.com/jquery-3.2.1.slim.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js"></script>
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"></script>
</body>
</html>
